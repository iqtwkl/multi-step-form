<div class="w-full max-w-md mx-auto mt-10 p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6" data-testid="title">Step 2</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Phone -->
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input id="phone" data-testid="phone" formControlName="phone" type="text"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            <div *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)" class="text-red-500 text-sm">
                <p *ngIf="phone?.errors?.['required']">Phone number is a required field</p>
            </div>
        </div>
        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" data-testid="email" formControlName="email" type="email"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm">
                <p *ngIf="email?.errors?.['required']">Email is a required field</p>
                <p *ngIf="email?.errors?.['email']">Email should have correct format</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center">
            <button type="button" data-testid="back"
                class="py-2 px-4 bg-gray-300 hover:bg-gray-400 text-black font-medium rounded-md" (click)="onBack()">
                Back
            </button>
            <button type="submit" data-testid="submit"
                class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md">
                Next
            </button>
        </div>
    </form>
</div>
